<div class="container">
	<div class="row">
		<div class="col-md-12 col-sm-12 col-xs-12 text-center">
			<h1>LOGIN TO YOUR ACCOUNT</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-md-12 col-sm-12 col-xs-12">
			<form>
				  <div class="form-group">
				    <label for="username">Username/Email</label>
				    <input type="email" class="form-control" id="username" placeholder="Enter User Name">
				  </div>
				  <div class="form-group">
				    <label for="password">Password</label>
				    <input type="password" class="form-control" id="password" placeholder="Password">
				  </div>					   
				  <div class="submit">
				  	<button type="submit" class="btn btn-primary btn-block active">Sign In<span class="glyphicon glyphicon-circle-arrow-right"></span></button>
				  	<p class="help">Need Help ?</p>
				  </div>
			</form>
		</div>
	</div>
</div>
